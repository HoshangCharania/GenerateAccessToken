<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Input</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="tokenService"> 
<div class="container-fluid">
    <div class="jumbotron mt-4">
        <div class="header">
            <h2>Create a User:</h2>
          </div>
                  <!--
                          user_id: String,
                          //category: [String],
                          title: String,
                          text: String,
                          location: String,
                          date_time: Date,
                          signature: String,
                  -->
          <form name="addPerson" action="/add/person" method="POST" id="addPerson">
                  <div class="form-group">
                      <label for="category">First Name</label>
                      <input type="text" class="form-control" id="first_name" name="first_name">
                  </div>
                  <div class="form-group">
                        <label for="category">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                  </div>
                  <div class="form-group">
                    <label for="category">Nickname</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Title">
                  </div>
                  <button type="button" class="btn btn-primary" ng-click="generateToken()">Create Person</button>
          </form>
        </div>
        <p>{{ token_type }}</p>
</div>
</div>
</body>
<script>
        
    var app = angular.module('myApp', []);
    app.controller('tokenService', function($scope, $http) {

        /**
         * Generate a Token upon Submit, would prefer validation before, 
         * but right now this is my main focus. (PART 1)
         * 
         **/
        $scope.generateToken = function()
        {
        $http.get("http://localhost:8887/JWT/api/TokenHandler.php", {
                  params: { access: "token"  }
                    })
        .then(function(response) {
            val=response.data;
            $scope.enter(val);
        });
        }
       /**
        * Enter The Form in IformBuilder and create a POST request/Validation maybe?
        * 
        **/ 
       $scope.enter= function(val)
       {
               /**
                * I could create the new service here to POST data to the form.
                **/
               alert(JSON.stringify(val));
       }
    });

    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Token Validator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div ng-app="myApp" ng-controller="tokenService"> 
    <div class="container-fluid">
        <div class="jumbotron mt-4">
            <div class="row">
                <div clas="col-sm-6">
                    <h1>Check if connection works:</h1>
                </div>
            </div>
            <div class="row">
                <div clas="col-sm-6">
                    <p>Access Token:&nbsp;</p>
                </div>
                <div clas="col-sm-6">
                    <p>{{ token }}</p>
                </div>
            </div>
            <div class="row">
                <div clas="col-sm-6">
                    <p>Access Bearer:&nbsp;</p>
                </div>
                <div clas="col-sm-6">
                    <p>{{ token_type }}</p>
                </div>
            </div>
            <div class="row">
                <div clas="col-sm-6">
                    <p>Expires In:&nbsp;</p>
                </div>
                <div clas="col-sm-6">
                    <p>{{ expires_in }}</p>
                </div>
            </div>
            </div>
        </div>    
</div>
    
    <script>
    var app = angular.module('myApp', []);
    app.controller('tokenService', function($scope, $http) {
        $http.get("http://localhost:8887/JWT/api/TokenHandler.php", {
                  params: { access: "token"  }
                    })
        .then(function(response) {
            $scope.token = response.data["access_token"];
            $scope.token_type = response.data["token_type"];
            $scope.expires_in = response.data["expires_in"];
        });
    });
    </script>
